<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
<div class="calculator-grid">
    <div class="output">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
    </div>
    <button class="clear double-space" title="Clear">AC</button>
    <button class="delete" title="delete">DEL</button>
    <button class="operation mod double-space" title="Division with remainder">Mod</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operation" title="Extract the square root">&#8730;</button>
    <button class="operation pow" title="Raise to a degree">x</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operation" title="Multiplication">*</button>
    <button class="operation" title="Division">&#x00F7;</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operation" title="Addition">+</button>
    <button class="operation" title="Subtraction">-</button>
    <button class="number">0</button>
    <button class="equals double-space">=</button>
    <button class="dot">.</button>
    <button class="number-negative" title="changing the sign">+/-</button>
</div>
</body>

</html>
